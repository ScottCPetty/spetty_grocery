<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {background-color: lightcoral}
    </style>
  </head>
  <body>
    <h1 style="text-align: center;">An Organized Grocery List</h1>
    <h2>Pantry Items</h5>
    <section>
      <th>Canned</th>
      <ul>
        <li>Corn</li>
        <li>Tuna</li>
        <li>Beans</li>
      </ul>
    </section>
    <section>
      <th>Dry Goods</th>
        <div>
          <ul>
            <li>Rice</li>
            <li>Lentils</li>
            <li>Oats</li>
          </ul>
        </div>
    </section>
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Residential-pantry.jpg" alt="Pantry">
    <h2>Freezer Items</h5>
      <section>
        <th>Veggies</th>
        <ol type="A">
          <li>Broccoli</li>
          <li>Carrots</li>
          <li>Peppers</li>
        </ul>
      </section>
      <section>
        <th>Snacks</th>
        <ol type="1">
          <li>Tater tots</li>
          <li>Fries</li>
          <li>Hot Pockets</li>
        </ul>
      </section>
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Open_refrigerator_with_food_at_night.jpg" alt="Fridge">
  </body>
</html>
